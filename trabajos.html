<style>
.wooden-background {
            background-image: url('img/fondo.jpg');
            background-repeat: cover; /* Esto repite la textura en ambos ejes */
        }

h1 {
    text-align: center;
    margin: 50px 0;
}
.buscador{
	text-align-last:center;
	min-width: 200px;
	flex: 0 0 100%;
        height: 40px;
        padding: 8px 16px;
        font-size: 16px;
        border: 2px solid maroon;
        border-radius: 5px;
        margin: 10px auto;
        display: block;
}

#pageContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: stretch;
    
}

.box {
    flex: 0 0 calc(100% - 20px);
        background-image: url('img/fondo.jpg');
        background-repeat: no-repeat;
        background-size: cover; /* Ajustar la textura al tamaño de cada caja */
        padding: 20px;
        margin: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        align-items: center;
        border: 3px solid black; /* Agregar borde de 1px negro */
}

.box img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    flex-shrink: 0;
}

.content {
    flex: 1;
}

/* Estilos adicionales para un diseño moderno */
.box h2 {
    color: #fff;
    font-size: 20px;
}

.box p {
    color: #fff;    
    /* Permitir que el texto se divida en varias líneas */
    white-space: normal;
    /* Ajustar el ancho de la descripción al 100% del contenedor */
    width: 100%;
    /* Recortar el texto y mostrar puntos suspensivos si desborda */
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2; /* Número de líneas que deseas mostrar */
    -webkit-box-orient: vertical;
}

.link-container {
    margin-left: auto; /* Alinear el enlace al lado derecho */
    display: flex;
    align-items: center;
    flex-shrink: 1; /* Permitir que el enlace se reduzca si el espacio es insuficiente */
    white-space: nowrap; /* Evitar que el enlace se divida en varias líneas */
}

.link-container a {
    text-decoration: none;
    background-color: #000;
    color: #fff;
    padding: 8px 16px;
    border-radius: 5px;
    flex-shrink: 1; /* Permitir que el enlace se reduzca si el espacio es insuficiente */
    white-space: nowrap; /* Evitar que el enlace se divida en varias líneas */
}


/* Estilos para hacer que el contenido se vea más grande en dispositivos pequeños */
@media screen and (max-width: 768px) {
    .box {
        flex: 0 0 98%;
        margin-right: 5px;
        margin-left: 5px;
        box-sizing: border-box;
    }

    .box img {
        width: 80px;
        height: 80px;
        margin-right: 10px;
        margin-bottom: 0;
    }

    .box h2 {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .box p {
        font-size: 14px;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Mostrar solo tres líneas en la descripción en dispositivos pequeños */
        -webkit-box-orient: vertical;
        overflow: hidden;
        word-break: break-word; /* Cortar las palabras que no quepan en una línea */
    }

    .link-container {
        margin: 10px 0;
    }

}

    <script>
        // Lista de nombres de las páginas y sus descripciones
        const pages = [
            { 
                name: "Página 1", 
                description: "Descripción breve de la Página 1. Aquí puedes escribir algunas características o detalles clave de esta página.",
                link: "pagina1.html",
                image: "img/instagram/Image-02.png"
            },
            { 
                name: "Página 2", 
                description: "Descripción breve de la Página 2. Puedes resaltar los beneficios o información importante que ofrece esta página.",
                link: "pagina2.html",
                image: "img/logo.png"
            },
            { 
                name: "Página 3", 
                description: "Descripción breve de la Página 3. ¡Asegúrate de captar la atención del usuario con una descripción inter esad fsasdaf dsfsdfdsfads jkfksajñ kldfjkladjkl fdjjlak dfjklj klajkdfasfsa fsafas dfdsfsdfsa fdaldfjkljkdsfljklflajdksjkldsjklfdajkljkfjklfdjk lljksjk lfljkdajdskljfklntaaaaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaaaaaaaaaaaaaaaa aaaaaaae!",
                link: "pagina3.html",
                image: "ruta_de_la_imagen_3.jpg"
            }
            // Agrega más páginas aquí con el mismo formato
        ];

         function showPages(pagesToShow) {
            const pageContainer = document.getElementById("pageContainer");
            pageContainer.innerHTML = '';

            const noResultsMessage = document.getElementById("noResults");
            if (pagesToShow.length === 0) {
                noResultsMessage.style.display = "block";

            } else {
                noResultsMessage.style.display = "none";
            }

            pagesToShow.forEach(page => {
                const box = document.createElement("div");
                box.className = "box wooden-background ";
                box.id = `box_${page.name}`; // Agregar un identificador único a cada caja
                box.innerHTML = `
                    <img src="${page.image}" alt="${page.name}">
                    <div class="box-content">
                        <h2>${page.name}</h2>
                        <p>${page.description}</p>                
                    </div>
                    <div class="link-container">
                        <a href="${page.link}">Ver más</a>
                    </div>
                `;
                pageContainer.appendChild(box);
            });
        }

        function filterPages() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const filteredPages = pages.filter(page => {
                return page.name.toLowerCase().includes(searchText) || page.description.toLowerCase().includes(searchText);
            });

            console.log(filteredPages);
            console.log(filteredPages);
            const noResultsMessage = document.getElementById("noResults");
            if (filteredPages.length === 0) {
                noResultsMessage.style.display = "block";

            } else {
                noResultsMessage.style.display = "none";
            }
            pages.forEach(page => {
                const box = document.getElementById(`box_${page.name}`);
                if (!filteredPages.includes(page)) {
                    box.style.display = "none"; // Ocultar la caja que no cumple con el criterio de búsqueda
                } else {
                    box.style.display = "flex"; // Mostrar la caja que cumple con el criterio de búsqueda
                }
            });
        }

        // Mostrar todas las páginas al cargar la página
        showPages(pages);

        // Escuchar el evento de cambio en el campo de búsqueda
        document.getElementById("searchInput").addEventListener("keyup", filterPages);
   
   </script>
